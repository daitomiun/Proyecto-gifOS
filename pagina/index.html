<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>gifOS</title>
</head>
<body>
    <header class="header">
        <div class="up-line"></div>
        <div class="logo">
            <img src="assets/logo-desktop.svg" alt="svg" class="logo">
        </div>
        <div class="menu-container">
            <input type="checkbox" class="menu-check" id="menu-checked">
            <label for="menu-checked">
                <div class="hamburguesa">
                    <i class="fas fa-bars" ></i>
                </div>
                <div class="closed">
                    <i class="fas fa-times"  ></i>
                </div>
            </label>
            <div class="menu">
                <div onclick="cambiarModo()" id="modes" class="links"><a  href="#">modo oscuro</a></div>
                <div class="links"><a  href="#">mis gifos</a></div>
                <div class="links"><a  href="#">favoritos</a></div>
            </div>
        </div>
        <div class="button">
            <div class="cross">
                <i class="fas fa-plus"></i>
            </div>
            <a href="#"></a>
        </div>
    </header>
    <section class="search-sect bg-w-g">
        <div class="container title-align">
            <div class="box title-align">
                <h1>Inspirate,busca, <br class="repair-br" >
                    guarda, y crea los <br>
                    mejores 
                    <span style="color: #50E3C2;">
                    gifos
                    </span>
                </h1>
            </div>
            <div class="box search-box">
                <div class="img-bar">
                    <img src="assets/ilustra_header.svg" alt="" srcset="" class="img-bar">
                </div>
                <div class="search-bar">
                </div>
            </div>
            <div class="box search-box trend-recommend ">
                <h5>Trending:</h5>
                <p class="title-align">
                    reactions, entertainment, <br class="repair-br">
                    Sports, stickers, artists
                </p>
            </div>
        </div>
    </section>
    <section class="trending-sect bg-w-b">
        <div class="container">
            <div class="box title-align trending-gifos">
                <h4>TRENDING GIFOS</h4>
                <p class="black-typo">
                    mira los ultimos  <br class="repair-br">
                    GIFOS de nuestra comunidad.
                </p>
            </div>
            <div class="box gifs">
                <div class="gif-card"></div>
                <div class="gif-card"></div>
            </div>
        </div>
    </section>
    <footer class="footer bg-w-g">
        <div class="container">
            <div class="box icon-sect title-align">
                <p class="black-typo">Compartir en:</p>
                <div class="icons">    
                    <a href="https://www.instagram.com/" class="fab fa-instagram" target="_blank"></a>
                    <a href="https://twitter.com/" class="fab fa-twitter" target="_blank"></a>
                    <a href="https://es-la.facebook.com/" class="fab fa-facebook" target="_blank"></a>
                </div>
            </div>
            <div class="box rights title-align">
                <p class="black-typo">
                    @ GIFOS 2020 all rights reserved.
                </p>
            </div>
        </div>
    </footer>
    <script src="js/modes.js"></script>
</body>
</html>
